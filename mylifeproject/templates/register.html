<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body style="text-align:center;font-family:verdana;background-color:yellow;font-size:150%">
<h1 style="background-color:pink;font-size:160%;">REGISTER</h1>
<form action="register" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="enter your username"><br>
        <input type="text" name="first_name" placeholder="enter your first_name"><br>
        <input type="text" name="last_name" placeholder="enter your last_name"><br>
        <input type="email" name="email_id" placeholder="enter your email address"><br>
        <input type="password" name="password" placeholder="enter your password"><br>
        <input type="text" name="re-enter" placeholder="confirm your password"><br>
    <input type ="submit">

</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</body>
</html>
